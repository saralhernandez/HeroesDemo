<h1>Marvel and DC Heroes</h1>

<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.name }}</h5>
            <p class="card-text">{{ heroe.biography}}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.appeared | date: 'y' }}</small></p>
        </div>
    </div>
</div>
